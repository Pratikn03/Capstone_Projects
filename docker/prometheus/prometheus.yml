# Prometheus Configuration for GridPulse
# Scrape interval: 15 seconds for real-time metrics

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'gridpulse-monitor'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files for alerts
rule_files:
  - /etc/prometheus/rules/*.yml

# Scrape configurations
scrape_configs:
  # GridPulse API metrics
  - job_name: 'gridpulse-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3001']

  # Redpanda/Kafka metrics (if using JMX exporter)
  - job_name: 'kafka'
    static_configs:
      - targets: ['redpanda:9644']
    metrics_path: '/metrics'

  # Node exporter for system metrics (optional)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

# Remote write for long-term storage (optional)

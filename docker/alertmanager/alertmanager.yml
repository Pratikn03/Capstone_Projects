global:
  smtp_smarthost: 'localhost:25'
  smtp_from: 'alertmanager@gridpulse.io'
  smtp_require_tls: false

route:
  receiver: 'default-receiver'
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true
    - match:
        severity: warning
      receiver: 'warning-alerts'

receivers:
  - name: 'default-receiver'
    webhook_configs:
      - url: 'http://api:8000/webhooks/alerts'
        send_resolved: true

  - name: 'critical-alerts'
    webhook_configs:
      - url: 'http://api:8000/webhooks/alerts/critical'
        send_resolved: true
    # Uncomment to enable Slack notifications
    # slack_configs:
    #   - api_url: 'YOUR_SLACK_WEBHOOK_URL'
    #     channel: '#gridpulse-alerts'
    #     send_resolved: true
    #     title: '{{ .Status | toUpper }}{{ if eq .Status "firing" }} ðŸ”¥{{ else }} âœ…{{ end }}'
    #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

  - name: 'warning-alerts'
    webhook_configs:
      - url: 'http://api:8000/webhooks/alerts/warning'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']

kafka:
  bootstrap_servers: "localhost:9092"
  topic: "gridpulse.opsd.v1"
  group_id: "gridpulse-consumer"
  auto_offset_reset: "earliest"

storage:
  mode: "duckdb"            # duckdb|parquet
  duckdb_path: "data/interim/streaming.duckdb"
  table_name: "telemetry_opsd"
  parquet_dir: "data/interim/streaming_parquet"

checkpoint:
  path: "artifacts/checkpoints/streaming_checkpoint.json"

validation:
  strict: true
  cadence_seconds: 3600
  cadence_tolerance_seconds: 120
  min_mw: 0.0
  max_mw: 200000.0
  max_delta_mw: 50000.0

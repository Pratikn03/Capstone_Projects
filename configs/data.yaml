paths:
  root: .
  data: ${paths.root}/data
  processed: ${paths.data}/processed

dataset:
  name: opsd_germany
  timezone: Europe/Berlin
  target_columns:
    load: load_mw
    wind: wind_mw
    solar: solar_mw
    price: price_eur_mwh
features:
  lags: [1, 24, 168]
  rolling_windows: [24, 168]
split:
  train_ratio: 0.7
  val_ratio: 0.15
  test_ratio: 0.15
weather:
  enabled: true
  source: open_meteo_archive
  lat: 52.52
  lon: 13.405
  start: 2015-01-01
  end: 2020-09-30
  hourly: [temperature_2m, dew_point_2m, relative_humidity_2m, precipitation, cloud_cover, wind_speed_10m, wind_gusts_10m, surface_pressure, shortwave_radiation, direct_radiation, diffuse_radiation, snow_depth]
  file: data/raw/weather_berlin_hourly.csv
holidays:
  enabled: true
  country: DE
  file: data/raw/holidays_de.csv
signals:
  enabled: true
  file: data/raw/carbon_signals.csv
storage:
  features_parquet: ${paths.processed}/features.parquet
  sql:
    enabled: false
    engine: duckdb
    path: ${paths.processed}/gridpulse.duckdb
    table: features

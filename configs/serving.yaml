server:
  name: gridpulse_api
  host: "0.0.0.0"
  port: 8000
  workers: 4
  timeout_keep_alive: 30

endpoints:
  forecast:
    route: "/api/v1/forecast"
    method: POST
    model_version: "latest" # or specific version hash
  optimize:
    route: "/api/v1/optimize"
    method: POST
    timeout: 60 # Optimization can take longer

monitoring:
  prometheus_metrics: true
  health_check: "/health"
  rate_limit: "100/minute"

security:
  auth_enabled: true
  algorithm: "HS256"
  # Set GRIDPULSE_API_KEYS to JSON or a YAML file path in production.
  api_keys: {}

safety:
  bms:
    capacity_mwh: 10.0
    max_power_mw: 5.0
    min_soc_pct: 0.05
    max_soc_pct: 0.95
  watchdog:
    timeout_seconds: 30

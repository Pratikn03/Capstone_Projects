apiVersion: apps/v1
kind: Deployment
metadata:
  name: gridpulse-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gridpulse-api
  template:
    metadata:
      labels:
        app: gridpulse-api
    spec:
      containers:
        - name: api
          image: gridpulse-api:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: gridpulse-config
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 20
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30


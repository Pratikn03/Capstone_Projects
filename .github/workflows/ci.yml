name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          pip install ruff build
          pip install -e .
      - name: Lint
        run: ruff check src services scripts --select=E9,F63,F7,F82
      - name: Run tests
        run: pytest -q
      - name: Build package
        run: python -m build

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install deps
        working-directory: frontend
        run: npm ci
      - name: Type check
        working-directory: frontend
        run: npx tsc --noEmit
      - name: Build
        working-directory: frontend
        run: npm run build

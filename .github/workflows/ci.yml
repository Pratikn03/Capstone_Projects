name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          pip install ruff build
          pip install -e .
      - name: Lint
        run: ruff check src services scripts --select=E9,F63,F7,F82
      - name: Run tests
        run: pytest -q
      - name: Build package
        run: python -m build
